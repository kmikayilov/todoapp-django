{% extends "../Base.html" %} 
{% load static %}

{% block title %} 
Todoist: {{type}} add
{% endblock %} 

{% block content %} 
    <h1 class="title">
      <span class="name">{{type}} add</span>
    </h1>
    <form autocomplete="off" class="new-task-form" action="{% url 'item-add' type|lower  %}" method="POST">
      {% csrf_token %}
      {{form.as_table}}
      <div class="btns">
        <button type="submit" class="btn submit">Add {{ type|lower }}</button>
        <!-- <button type="button" class="btn cancel">Cancel</button> -->
      </div>
    </form>
{% endblock %}
